<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/formulario.css">
    <title>Formulario</title>
</head>

<body>
    <div class="container formulario">
        <h1 class="row mx-auto justify-content-center">Formulario</h1>

        <!--Inputs-->
        <div class="container">
            <div class="container">
                <fieldset class=" py-2">
                    <legend>Datos Personales</legend>
                    <form class="row px-1 py-1 justify-content-center">
                        <div class="mx-3">
                            <label for="nombre">Nombre
                        <input class="form-control" type="text" name="nombre" id="nombre"></label>
                            <br>
                        </div>
                        <div class="mx-3">
                            <label for="apellido">Apellido
                        <input class="form-control" type="text" name="apellido" id="apellido"></label>
                        </div>
                    </form>
                </fieldset>
            </div>
            <!--Radio-->
            <div class="container">
                <div class="row px-1 py-1 justify-content-center">
                    <form>
                        <label class="mx-1" for="genderMale">Male
                    <input type="radio" name="genderMale" id="genderMale"></label>
                        <label class="mx-1" for="genderFemale">Female
                    <input class="form-check-imput" type="radio" name="genderFemale" id="genderFemale"></label>
                    </form>
                </div>
                <!--Select-->
                <div class="row">
                    <div class="mx-auto justify-content-center">
                        <form>
                            <label class="mx-1" for="select">Options
                        <select name="select" id="select">
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                            <option value="option3">Option 3</option>
                            <option value="option4">Option 4</option>
                            <option value="option5">Option 5</option>
                        </select>
                    </label>
                        </form>
                    </div>

                    <!--TextArea-->
                    <div class="mx-auto justify-content-center">
                        <label class="mx-1" for="textarea">TextArea
                <textarea class="form-control" name="textarea" id="textarea" cols="30" rows="10"></textarea></label>
                    </div>
                </div>
            </div>
            <!--DataList-->
            <div class="row mx-auto justify-content-center">
                <form action="#">
                    <input list="browsers">
                    <datalist id="browsers">
                    <option value="Internet Explorer">
                    <option value="Firefox">
                    <option value="Chrome">
                    <option value="Opera">
                    <option value="Safari">
                </datalist>
                </form>
            </div>
            <!--Range-->
            <div class="row mx-auto justify-content-center">
                <form action="#" oninput="x.value=parseInt(a.value)+parseInt(b.value)">
                    0
                    <input type="range" id="a" name="a" value="50"> 100 +
                    <input type="number" id="b" name="b" value="50"> =
                    <output name="x" for="a b"></output>
                    <br><br>
                    <input type="submit">
                </form>
            </div>
            <!--Color-->
            <form>
                Select your favorite color:
                <input type="color" name="favcolor">
            </form>
            <!--Fecha-->
            <form>
                Birthday:
                <input type="date" name="fecha">
            </form>
            <!--Fecha y hora-->
            <form>
                Birthday (date and time):
                <input type="datetime-local" name="bdaytime">
            </form>
            <!--Email-->
            <form>
                E-mail:
                <input type="email" name="email">
            </form>
            <!--File-->
            <form>
                Select a file: <input type="file" name="myFile">
            </form>
            <!--Mes y año-->
            <form>
                Birthday (month and year):
                <input type="month" name="bdaymonth">
            </form>
            <!--Numeros-->
            <form>
                Quantity (between 1 and 5):
                <input type="number" name="quantity" min="1" max="5">
            </form>
            <!--Rango-->
            <form>
                <input type="range" name="points" min="0" max="10">
            </form>
            <!--Barra Buscador-->
            <form>
                Search Google:
                <input type="search" name="googlesearch">
            </form>
            <!--Teléfono-->
            <form>
                Telephone:
                <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{2}">
                <span>Format: 111-11-11-11</span>
            </form>
            <!--Tiempo-->
            <form>
                Select a time:
                <input type="time" name="usr_time">
            </form>
            <!--Url-->
            <form>
                Add your homepage:
                <input type="url" name="homepage">
            </form>
            <!--Week-->
            <form>
                Select a week:
                <input type="week" name="week_year">
            </form>

            <!--Button-->
            <button class="row mx-auto justify-content-center" type="button">Button</button>

        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
