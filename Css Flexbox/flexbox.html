<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="flexbox.css" />
    <title>Flexbox</title>
  </head>
  <body>
    <h1>Flexbox</h1>
    <p>
      Permite crear sitios responsive sin necesidad de jugar con los margenes,
      padding etc. Es una especie de "Bootstrap"...
    </p>

    <h2>flex-direction: row</h2>
    <div class="contenedor-row">
      <div class="elemento elemento1">1</div>
      <div class="elemento elemento2">2</div>
      <div class="elemento elemento3">3</div>
      <div class="elemento elemento4">4</div>
    </div>

    <h2>flex-direction: column</h2>
    <div class="contenedor-column">
      <div class="elemento elemento1">1</div>
      <div class="elemento elemento2">2</div>
      <div class="elemento elemento3">3</div>
      <div class="elemento elemento4">4</div>
    </div>
  </body>
</html>
